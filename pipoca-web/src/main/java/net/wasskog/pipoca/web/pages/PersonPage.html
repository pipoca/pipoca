<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>LegUp: Wicket Spring JPA 2.0</title>
</head>
<body>
	<strong><a href="http://jweekend.com/dev/LegUp">LegUp</a>: <a href="http://wicket.apache.org/">Wicket</a> <a href="http://www.springsource.org/">Spring</a> JPA 2.0</strong>
	<h1>Person Page</h1>
	<form wicket:id="personForm">
		<fieldset>
			<label>First name</label><input wicket:id="firstName" type="text" /><br/> 
			<label>Last name</label><input wicket:id="lastName" type="text"/><br/>
			<a wicket:id="submit">Lagre</a>
		</fieldset>
	</form>
	<ul wicket:id="listContainer">
		<li wicket:id="list"><span wicket:id="personFirstName" /> @ <span	wicket:id="personLastName"/>
		</li>
	</ul>
</body>
</html>
